<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>student Id</title>
        <style>
             h3{
                 margin-bottom: 50px;
                color: #159;
                font-style: oblique;
            }
             
                 .container{
                margin: auto;
                margin-top: 120px;
                background-color: darkgrey;
                color: #001;
                 width: 550px;
                height: 400px;
                border-radius: 20px;
            }
                 
            body{
                background-size: 100%;
             
                background-repeat: no-repeat;
                background-image: url(image/sc6.jpg);
                
            }
            .logo-img{
                float: right;
                margin-right:  80px;
   
            }
            .bt{
              color: #159;
              font-style: oblique;  
              font-size:25px;  
            }
            
            
 
        </style>
    </h:head>
    <h:body > 
        
        <h:form>
            <div class="container">
                <br/>
                <div class="bt">
                     HILLSIDE HIGH SCHOOL STUDENT-ID
                    </div>
                    <br/>
                    <br/>
                <img class="logo-img" src="image/hillside.jpg" alt="logo" width="150" />
             
       <h:outputLabel for="name" value="FullName" style="margin:15px"/>
        <h:outputText id="name" value="#{register.fullName}"/>
        <br></br>
        <br></br>
        <h:outputLabel for="DOB" value="DateOfBirth" style="margin:15px"/>
        <h:outputText id="DOB" value="#{register.dateOfBirth}"/>
        <br></br> 
        <br></br>
        <h:outputLabel for="co" value="College" style="margin:15px"/>
        <h:outputText id="co" value="#{register.college}"/>
        <br></br>
        <br></br>
        <h:outputLabel for="yr" value="Year" style="margin:15px"/>
        <h:outputText id="yr" value="#{register.year}"/>
        <br></br>
        <br></br>
        <h:outputLabel for="dp" value="Department" style="margin:15px"/>
        <h:outputText id="dp" value="#{register.department}"/>
        <br></br>
        <br></br>
        <h:outputLabel for="ad" value="Address" style="margin:15px"/>
        <h:outputText id="ad" value="#{register.address}"/> 
        <br></br>
        <br></br>
        <h:outputLabel value="gender" style="margin:15px"/>
        <h:outputText value="#{register.gender}"/>
        <br/>
         <br></br>
       <h:outputLabel for="idd" value="ID" style="margin:15px"/>
       <h:outputText id="idd" value="#{register.id}" />
           </div>
        </h:form>
    </h:body>
</html>
