<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
     
        <title>FORM PAGE</title>
        <style>
            body{
            background-size: 100%;
             
                background-repeat: no-repeat;
                background-image: url(image/sc1.jpg);    
                
       
 
            }

            h1{
                color: #159;
            }
             h2{
                color: yellow;
            }
            .label{
                position: fixed;
                left: 600px;
               border-radius: 20px;
               color: cornflowerblue;
            }
     
            .div{
                margin-top :30px; 
                margin-left: 450px;
                background-color: transparent;
                width: 450px;
                height: 570px;
            }
            .btn1 {
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 20px;
  font-family: Georgia;
  color: #750000;
  font-size: 15px;
  padding: 10px 20px 10px 15px;
  text-decoration: none;
}

.btn1:hover {
  background: #bbaddb;
  text-decoration: none;
}

 
                
          
 
            
        </style>
    </h:head>
    
     <h:body>
    <h:form enctype="multipart/form-data">
         <div class=" div">
        <h2> PLEASE FILL THIS FORM</h2>
        <h:outputLabel for="name" value="FullName" style="margin:15px"/>
        <h:inputText  class="label" id="name" value="#{register.fullName}"/>
        <br></br>
        <br></br>
        <h:outputLabel for="DOB" value="DateOfBirth" style="margin:15px"/>
        <h:inputText  class="label" id="DOB" value="#{register.dateOfBirth}"/>
        <br></br> 
        <br></br>
        <h:outputLabel for="co" value="College" style="margin:15px"/>
        <h:inputText  class="label" id="co" value="#{register.college}"/>
        <br></br>
        <br></br>
        <h:outputLabel for="yr" value="Year" style="margin:15px"/>
        <h:inputText  class="label" id="yr" value="#{register.year}"/>
        <br></br>
        <br></br>
        <h:outputLabel for="dp" value="Department" style="margin:15px"/>
        <h:inputText class="label" id="dp" value="#{register.department}"/>
        <br></br>
        <br></br>
        <h:outputLabel for="ad" value="Address" style="margin:15px"/>
        <h:inputText class="label" id="ad" value="#{register.address}"/> 
        <br></br> 
         <br/>
        <h:outputLabel for="idd" value="ID" style="margin:15px"/>
        <h:inputText class="label" id="id" value="#{register.id}" />
        <br/>
        <h:outputLabel value="gender" style="margin:15px"/>
        <h:selectOneRadio value="#{register.gender}">
        <f:selectItem itemValue="female" itemLabel="female"/>
        <f:selectItem itemValue="male" itemLabel="male"/>
        </h:selectOneRadio>
         <br></br>
         <h:outputLabel  value="choose your photo" style="margin:15px"/>
         <h:inputFile id="photo" value="choose"/>
                 <br></br>
                <br></br>   
         <h:commandButton class="btn1"  value="submit" action="#{register.malu}" style="margin:10px" />
         <h:commandButton class="btn1"  value="reset" type="reset" style="margin:10px"/>
         <h:commandButton class="btn1" value="preview"  action="outpage" style="margin:10px"/>
         <h:commandButton class="btn1"  value="stdTable" action="stdTable" style="margin:10px"/>
         </div>
        


    </h:form>
         </h:body>
</html>
