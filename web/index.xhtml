<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LOGIN PAGE</title>
        <style>
            body{
            background-size: 100%;
             
                background-repeat: no-repeat;
                background-image: url(image/sc.jpg);
            }
        </style>
    </h:head>
    <h:body style="background-color: burlywood">
        <h:form>
            <h1>  welcome! </h1>
            <br></br>
            <h:outputLabel value="Username"/>
            <h:inputText id="username"  value="#{username}" style="margin:10px"/><br></br>
            <br></br>
            <h:outputLabel value="Password"/>
            <h:inputSecret id="password" value="#{password}" style="margin:10px"/><br></br>
            <br></br>
            <h:commandButton class="btn" value="Login" action="form" style="margin:25px;padding: 12px;background-color: honeydew"/> 
        </h:form>
    </h:body>
</html>
